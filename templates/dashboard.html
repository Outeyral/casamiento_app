<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ADRI & FRANK - √Ålbum Completo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body {
    font-family: "Times New Roman", Times, serif;
    padding: 20px;
    background-color: #fdfdfd;
    color: #5a5a4d;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
}

.gallery-grid img {
    width: 100%;
    aspect-ratio: 1 / 1; /* cuadrado */
    object-fit: cover;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery-grid img:hover {
    transform: scale(1.05);
}

.download-btn {
    display: block;
    margin-top: 5px;
    font-size: 0.9rem;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #333;
    padding: 5px 10px;
    border-radius: 5px;
}
</style>
</head>
<body class="container py-5">

<a href="{{ url_for('index') }}" class="btn btn-link mb-3">‚¨Ö Volver</a>

<h1 class="mb-4">üì∑ √Ålbum Completo</h1>
<p>¬°Muchas gracias por compartir tus momentos favoritos!</p>

<div class="gallery-grid">
    {% for mesa, persona, filename in fotos %}
    <div>
        <img src="{{ url_for('uploaded_file', mesa=mesa, filename=filename) }}" 
             onclick="openLightbox(this.src)" alt="{{ persona }}">
        <p>Mesa: {{ mesa }} - {{ persona }}</p>
    </div>
    {% endfor %}
</div>

<a href="{{ url_for('index') }}" class="btn btn-link mt-3">‚¨Ö Volver</a>

<div id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="">
</div>

<script src="{{ url_for('static', filename='gallery.js') }}"></script>
</body>
</html>
