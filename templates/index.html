<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Subir Fotos</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Subí tus fotos</h1>
<form method="POST" enctype="multipart/form-data">
    Mesa: <input type="text" name="mesa" required><br><br>
    Persona: <input type="text" name="persona" required><br><br>
    Fotos: <input type="file" name="files" accept="image/*" multiple required><br><br>
    <button type="submit">Subir</button>
</form>
<br>
<button onclick="window.location.href='{{ url_for('inicio') }}'">Mirá el mosaico</button>
</body>
</html>
