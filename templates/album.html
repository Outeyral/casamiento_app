<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galería Mesa {{ mesa }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
.grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
}
.grid-container img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
}
</style>
</head>
<body>
<h1>Galería Mesa {{ mesa }}</h1>
<div class="grid-container">
    {% for persona, filename, url in fotos %}
        <a href="{{ url }}" target="_blank">
            <img src="{{ url }}" alt="{{ filename }}">
        </a>
    {% endfor %}
</div>
<button onclick="window.location.href='{{ url_for('inicio') }}'">Volver</button>
</body>
</html>
